type: object
required:
  - name
  - email
  - _id
properties:
  name:
    description: "User's name"
    type: string
    example: Anna-Maria
  email:
    description: "User's email address"
    type: string
    example: annamaria@mail.com
  _id:
    description: "User's id"
    type: string
    example: 681a09af61bdc00bfe787f44
