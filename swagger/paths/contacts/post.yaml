tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
          - userId
        properties:
          name:
            description: "Contact's name"
            type: string
            example: Anna Joe
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: +380500001122
          email:
            description: "Contact's email"
            type: string
            example: annajoe@mail.com
          isFavourite:
            description: 'Contact is favourite or not'
            type: boolean
            example: false
          contactType:
            description: 'Which type the contact is belong to: work, home, personal'
            type: string
            enum: ['work', 'home', 'personal']
          userId:
            description: 'The user id to which the contact belongs'
            type: string
            example: 68129a77550cdd2656e9f732
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: 'Create a contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully created a contact!'
            data:
              type: object
              $ref: '../../components/schemas/contacts.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
